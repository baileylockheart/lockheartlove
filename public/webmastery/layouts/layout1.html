<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Title</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="color-scheme" content="light only"/>
        <meta name="theme-color" content="#">
            
        <!--meta tags-->
        <meta name="description" content="Description"/>
        <meta property="og:site_name" content="Name of Host"/>
        <meta property="og:title" content="Title"/>
        <!--leave og:type alone-->
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Description"/>
        <meta property="og:image" content="Image Link"/>
        <meta property="og:image:height" content="800"/>
        <meta property="og:url" content="Site Link"/>
            
        <!--and the bird app bc they just have to be special-->
        <meta name="twitter:title" content="Title" />
        <meta name="twitter:image" content="Image Link">
        <meta name="twitter:description" content="Description">
        <meta property="twitter:card" content="summary_large_image"/>
            
        <link rel="canonical" href="Site Link"/>
        <link rel="icon" type="image/x-icon" href="/images/logo.png">
        <link rel="stylesheet" type="text/css" href="/style.css">
        
        <div id="preloader"></div>
    </head>
    <style>/*You can change the colors and fonts from here!*/
:root{
  --bg:#ff8ac5;
  --main:#f7ebf7;
  --text: #5e0073;
  --light: #804ebd;
  --lighter:#935adb;
  --accent:#fbc9ff;
  --font: "Palatino Linotype", serif;
}
html{
    height:100%;
    width:100%;
    font-size: 16px;
}
body:before{
    background-attachment: scroll;
    content: '';
    display: block;
    position: fixed;
    width:100vw;
    height:100vh;
    left:0;
    top:0;
    transform: scale(1);
    z-index: -700;
    background-color: var(--bg);
}
body{
    font-family: var(--font);
    color: var(--text);
    font-size:1rem;
    line-height:normal;
    font-weight:200;
}
body, html {
    scrollbar-width: auto;
    scrollbar-color: var(--lighter) var(--main);
  }
#container{
    max-width:75%;
    text-align:center;
    margin-left:auto;
    margin-right:auto;
}
#content{
    position: relative;
    background-color: var(--main);
    border: solid 2px var(--text);
    border-radius: 15px;
}
.textbox{
    padding: 15px;
    overflow: hidden;
}
footer{
    background-color: var(--light);
    color: var(--main);
    text-align: center;
    padding: 1px;
    padding-left: auto;
    padding-right: auto;
    border-bottom-left-radius: 13px;
    border-bottom-right-radius: 13px;
}
a{
    text-align: inherit;
    text-decoration: underline;
    color:inherit
}
a:hover{
    color: var(--light);
    transition: 0.6s ease;
    -webkit-transition: 0.6s ease
}
/*Navigation!*/
#title{
    text-decoration: none;
}
#nav {
    background-color: var(--light);
    width: 100%;
    padding-top: 1px;
    padding-bottom: 1px;
    margin-bottom: 10px;
    color:var(--main);
    font-size: 1.25rem;
}
#nav a{
    text-decoration: none;
}
#nav ul {
    display:flex;
    list-style-type:none;
    justify-content: space-evenly;
  }
#nav a:hover{
    color: var(--bg);
    transition: 0.6s ease;
    -webkit-transition: 0.6s ease
}
/*Buttons!*/
button {
    display: table-cell;
    vertical-align: middle;
    background-color: var(--light);
    color:var(--main);
    cursor: pointer;
    height:31px;
    border:none;
    border-radius:5px;
    text-align: center;
    text-decoration: none;
    font-family: var(--font);
    font-size:0.85rem;
    font-weight:700;
    padding: 0 5px;
    margin: 0 0 3px 0;
}
button:hover {
    transition: all .2s ease-out;
    transform: scale(1.05); 
}
/*Extras!*/
hr{
    background-color:var(--text);
    border:none;
    border-radius:5px;
    height: 2px;
}
textarea{
    background-color: var(--main);
    color: var(--text);
    border: dashed 3px var(--text);
    font-family: var(--font);
    font-size:0.75rem;
    padding:2.75px
}
::selection {
    background: var(--lighter);
    color:var(--main);
  }
#preloader {
    align-items: center;
    justify-content: center;
    width: 100%;
    display: flex;
    position: fixed;
    height: 100vh;
    left: 0;
    top: 0;
    background: var(--bg)
      url("https://files.catbox.moe/c5v91o.svg")
      no-repeat center;
    z-index: 9999;
}
@media (max-width: 768px){
    html{
        font-size:15.5px
    }
    #nav ul{
        margin-left: -2.75rem;
    }
}</style>
    <body>
    <div id="container">
        <div id="content">
            <a id="title" href="/"><h1>Website Title</h1></a>
            <div id="nav">
                <ul>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
            <div class="textbox">
              <p>Hello hello! Add your content here!</p>
              <button>this button does nothing</button>
              <p>And while that may be true...</p>
              <textarea>you can type in this box if you want!</textarea>
              <p>And <a href="#">this</a> is a link!</p>
            </div> 
            <footer>
                <p>♡&nbsp;&nbsp;This is the footer&nbsp;&nbsp;♡</p>
            </footer>
        </div>
    </div>
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
          loader.style.display = "none";
        });
    </script>
    </body>
    </html>
