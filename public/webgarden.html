<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,500;0,700;1,500&family=Alegreya:ital,wght@0,500;0,700;1,500&display=swap');
        :root{
        --bg:#ff8ac5;
        --main:#f7ebf7;
        --text: #5e0073;
        --light: #804ebd;
        --lighter: #935adb;
        --accent:#fbc9ff;
        --serif:"Alegreya", serif;
        --sans:"Alegreya Sans", sans-serif;
        }
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, caption {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            vertical-align: baseline;
            background: transparent;
        }

        .plant {
            width: 250px;
            height: 250px;
            background-image: url(images/sparkles.png);
            background-size: repeat, auto;
            background-position: center, 0% 0%;
            background-repeat: repeat, repeat;
            background-color: var(--bg);
        }
        .petals{
            background-color: var(--main);
            border: 2px solid var(--text);
            font-family: var(--sans);
            color:var(--text);
            border-radius: 10px; 
            padding: 5px;
            margin: 0 auto;
            width: 210px;
            height: 210px;
            text-align: center;
        }
        h2{
            font-family: var(--serif);
        }
        hr{
            background-color:var(--text);
            border:none;
            border-radius:5px;
            height: 2px;
        }
        ::selection {
            background: var(--lighter);
            color:white
        }
        a{
            text-align: inherit;
            text-decoration: inherit;
            color:inherit
        }
        #color{
            text-align: inherit;
            text-decoration: underline;
            color:inherit;
        }
        #color:hover{
            color: var(--light);
            transition: 0.6s ease;
            -webkit-transition: 0.6s ease
        }
        img:hover{
        transition: all .2s ease-out;
        transform: scale(1.1);
    }
    </style>
</head>

<body>
    <div class="plant">
        <p style="color:transparent;line-height:0.75rem;">.</p>
        <div class="petals">
            <a href="/index.html" target="_blank"><h2>&nbsp;Lockheart Love &#9825;</h2></a>
            <hr>
            <p>Welcome to my internet brain dump, my corner of the internet that I get to decorate and enjoy!!</p><p style="color:transparent;line-height:0.25rem;">.</p>
            <a href="/index.html" target="_blank"><img src="/images/lockheartLOCK.png" width="90"></a>
        </div>    
    </div>
</body>

</html>
