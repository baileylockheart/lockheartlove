            <a href="/"><h1>&nbsp;Lockheart Love &#9825;</h1></a>

            <div class="textbox">
<style>
.center{
    text-align: center;
    padding-left: auto;
    padding-right: auto;
}
.lefttext{
    max-width: 100%;
}
img{
    border-radius: 5px;
}
.title{
    line-height: 0.5rem;
}
.rec{
    display:inline-block;
    background-color: var(--accent);
    color: var(--text);
    padding: 0.1rem 0.5rem;
    border: 2px solid var(--text);
    border-radius: 10px;
    width:10rem;
    margin: 2px;
}
.recpic{
    padding-top: 1.5rem;
    padding-bottom: 0.5rem;
    height: 4.5rem;
}
a.rec{
    text-decoration: none;
}
a.rec:hover{
    color: var(--text);
    transition: all .2s ease-out;
    transform: scale(1.02); 
}
</style>
<h2>Reccomendations!!!</h2>
<p>Things I like and want other people to also like!!!</p>
<div class="center">
    <hr>
    <a class="rec" href="/recs/music">

    </a>
    <a class="rec" href="/recs/anime">
