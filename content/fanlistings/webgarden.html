<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url("https://fonts.bunny.net/css?family=amita:400|arima:500");
        :root{
        --bg:#cae9ff;
        --main:#e6f0ff;
        --text: #001d73;
        --light: #3E74D0;
        --lighter: #5a81db;
        --accent:#c9daff;
        --serif:"Amita", handwriting;
        --sans:"Arima", display;
        }
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, caption {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            vertical-align: baseline;
            background: transparent;
        }

        .plant {
            width: 250px;
            height: 250px;
            background-image: url("img/cloud-bg.png");
            background-size: repeat, auto;
            background-position: center, 0% 0%;
            background-repeat: repeat, repeat;
            background-color: var(--bg);
        }
        .petals{
            background-color: var(--main);
            border: 2px solid var(--text);
            font-family: var(--sans);
            color:var(--text);
            padding: 5px;
            margin: 0 auto;
            width: 210px;
            height: 210px;
            text-align: center;
        }
        h2{
            font-family: var(--serif);
        }
        hr{
            background-color:var(--text);
            border:none;
            border-radius:5px;
            height: 2px;
        }
        ::selection {
            background: var(--lighter);
            color:white
        }
        a{
            text-align: inherit;
            text-decoration: inherit;
            color:inherit
        }
        a:hover{
            color: var(--light);
            transition: 0.6s ease;
            -webkit-transition: 0.6s ease
        }
        #button{padding: 10px auto}
        #button:hover{
        transition: all .2s ease-out;
        transform: scale(1.1);
    }
    </style>
</head>

<body>
    <div class="plant">
        <p style="color:transparent;line-height:0.75rem;">.</p>
        <div class="petals">
            <h2><img src="img/icon.png"><a href="index" target="_blank"> Pastel Prince </a><img src="img/icon.png"></h2>
            <hr>
            <p>This is my collective!</p>
            <p>There are <b>210</b> fanlistings to see, and <b>5</b> of them are mine!</p>
            <a href="index" target="_blank"><img id="button" src="img/btn/pastelprince.gif" width="88"></a>
            <p><small>&#9825; last updated jun.24 &#9825;</small></p>
        </div>    
    </div>
</body>
</html>
